<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revotronics</title>
    <link rel="icon" type="image/x-icon" href="../static/img/rogo.png">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="{% static 'vendors/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/skin.css' %}" rel="stylesheet" />
    <link href="{% static 'css/notPC.css' %}" rel="stylesheet" />
    <link href="{% static 'vendors/counter/flipdown.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        table, td, th {
          border: 1px solid white;
        }
        
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th {
          height: 70px;
        }
        </style>

</head>
<body id="bdy" onload="addSerialNumbers()">

    <img class="bg_clip" src="../static/img/backup_bg.png" alt="img">
    <!-- Fangs and other fixed elements -->
    <br><br><br>


    <h1 class="myHeader extraBold gradient0">Registered List</h1><br>


    <!-- Hero div -->

    <!-- About div -->
    <table class="table-center">
        <tr>
            <th class="myHeader extraBold gradient0"><h5>S.No</h5></th>
            <th class="myHeader extraBold gradient0"><h5>Name</h5></th>
            <th class="myHeader extraBold gradient0"><h5>Email</h5></th>
            <th class="myHeader extraBold gradient0"><h5>Phone</h5></th>
            <th class="myHeader extraBold gradient0"><h5>Year</h5></th>
            <th class="myHeader extraBold gradient0"><h5>Department</h5></th>
            <th class="myHeader extraBold gradient0"><h5>Section</h5></th>
            <th class="myHeader extraBold gradient0"><h5>Register No</h5></th>
            <th class="myHeader extraBold gradient0"><h5>College</h5></th>
        </tr>
        {% for user in paid_users %}
        <tr>
            <td><div style="width:max-content;max-width:100%;margin:auto;position:relative;z-index: 10001;color: white;" class="serial-number"></div></td>
            <td><div style="width:max-content;max-width:100%;margin:auto;position:relative;z-index: 10001;color: white;">{{user.name}}</div></td>
            <td><div style="width:max-content;max-width:100%;margin:auto;position:relative;z-index: 10001;color: white;">{{user.email}}</div></td>
            <td><div style="width:max-content;max-width:100%;margin:auto;position:relative;z-index: 10001;color: white;">{{user.phone}}</div></td>
            <td><div style="width:max-content;max-width:100%;margin:auto;position:relative;z-index: 10001;color: white;">{{user.year}}</div></td>
            <td><div style="width:max-content;max-width:100%;margin:auto;position:relative;z-index: 10001;color: white;">{{user.department}}</div></td>
            <td><div style="width:max-content;max-width:100%;margin:auto;position:relative;z-index: 10001;color: white;">{{user.section}}</div></td>
            <td><div style="width:max-content;max-width:100%;margin:auto;position:relative;z-index: 10001;color: white;">{{user.reg}}</div></td>
            <td><div style="width:max-content;max-width:100%;margin:auto;position:relative;z-index: 10001;color: white;">{{user.college}}</div></td>
        </tr>
        {% endfor %}


    </table>


    <script>
      var number = 1;
      function addSerialNumbers(){
          var serialNumberElements = document.querySelectorAll('.serial-number');
          serialNumberElements.forEach(function(element) {
              element.innerText = number;
              number++;
          });
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
